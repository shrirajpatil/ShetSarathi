{% extends "base.html" %}
{% load i18n %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" 
         style="min-height: 84vh; background: linear-gradient(135deg, #f8f9fa 0%, #e6f3fa 100%);">
    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto shadow-lg border-0" 
         style="max-width: 700px; margin-top: 100px; border-radius: 20px; overflow: hidden; background: #ffffff; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: all 0.3s ease; border-top: 4px solid #28a745;">
        <div class="card-body p-5" style="background: #f8f9fa;">
            <h4 class="card-title mb-4 text-center" 
                style="font-weight: 700; font-size: 1.75rem; letter-spacing: 0.5px; color: #1a2b49;">
                {% trans "Forgot Password" %}
            </h4>
            {% include "accounts/alert.html" %}
            <form action="{%url 'forgot-password'%}" method="POST">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <input type="email" 
                           class="form-control shadow-sm" 
                           placeholder="{% trans "Email Address" %}" 
                           name="email" 
                           style="border-radius: 15px; padding: 14px; border: 1px solid #28a745; background: linear-gradient(135deg, #ffffff 0%, #f0f4f8 100%); transition: all 0.3s ease;">
                </div> <!-- form-group// -->

                <div class="form-group mb-4 text-right">
                    <a href="{%url 'login'%}" 
                       class="float-right" 
                       style="color: #28a745; font-weight: 600; font-size: 0.95rem; transition: all 0.3s ease;">
                        {% trans "Or Login?" %}
                    </a>
                </div> <!-- form-group form-check .// -->

                <div class="form-group">
                    <button type="submit" 
                            class="btn btn-primary btn-block bg-gradient-primary" 
                            style="border-radius: 25px; background: linear-gradient(45deg, #007bff, #00b4db); border: none; padding: 14px; font-weight: 600; box-shadow: 0 4px 15px rgba(0,123,255,0.3); transition: all 0.3s ease;">
                        {% trans "Submit" %}
                    </button>
                </div> <!-- form-group// -->    
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4" 
       style="font-size: 0.95rem; color: #1a2b49; font-weight: 500;">
        {% trans "Don't have an account?" %} 
        <a href="{%url 'register'%}" 
           style="color: #28a745; font-weight: 600; transition: all 0.3s ease;">
            {% trans "Sign up" %}
        </a>
    </p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

<style>
    .bg-gradient-primary {
        background: linear-gradient(45deg, #007bff, #00b4db);
    }
    
    .card {
        transition: all 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.15) !important;
    }
    
    .form-control {
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 10px rgba(40,167,69,0.4);
        transform: scale(1.02);
    }
    
    .btn-primary {
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        background: linear-gradient(45deg, #0062cc, #00b4db);
    }
    
    a:hover {
        color: #00b4db;
        text-decoration: underline;
    }
</style>

{% endblock content %}
