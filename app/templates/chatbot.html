<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #chatbot-container {
            width: 350px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px;
            z-index: 9999; /* Ensures chatbot is above all elements */
        }
        #chatbot-header {
            background: #28a745;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        #chatbot-body {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .user {
            background: #d4edda;
            text-align: right;
        }
        .bot {
            background: #f8d7da;
        }
        #chat-input {
            width: 85%;
            padding: 5px;
        }
        #send-btn {
            padding: 5px;
            background: #28A745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chatbot-container">
    <div id="chatbot-header" onclick="toggleChatbot()">ShrishiBot</div>
    <div id="chatbot-body">
        <div class="message bot">Hello! How can I help you with farming today?</div>
    </div>
    <input type="text" id="chat-input" placeholder="Type your question...">
    <button id="send-btn" onclick="sendMessage()">Send</button>
</div>

<script>
    const chatbotResponses = {
        "best crops for winter": "Some of the best crops for winter are wheat, mustard, and peas.",
        "how to improve soil quality": "You can improve soil quality by adding organic compost and rotating crops.",
        "best irrigation method": "Drip irrigation is one of the most efficient irrigation methods for saving water.",
        "how to prevent pest attacks": "Using neem oil and crop rotation can help in preventing pest attacks.",
        "hi":"Welcome to ShrishiBot, How can I help you today?",
    };

    function toggleChatbot() {
        let chatbotBody = document.getElementById('chatbot-body');
        chatbotBody.style.display = chatbotBody.style.display === 'none' ? 'block' : 'none';
    }

    function sendMessage() {
        let inputField = document.getElementById('chat-input');
        let message = inputField.value.toLowerCase().trim();
        if (message === "") return;

        let chatBody = document.getElementById('chatbot-body');
        chatBody.innerHTML += `<div class="message user">${message}</div>`;

        let botResponse = chatbotResponses[message] || "I'm sorry, I don't have information on that. Try asking something else!";
        chatBody.innerHTML += `<div class="message bot">${botResponse}</div>`;

        chatBody.scrollTop = chatBody.scrollHeight;
        inputField.value = "";
    }
</script>

</body>
</html>
